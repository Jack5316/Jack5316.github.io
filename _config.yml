# Performance Optimizations
# -----------------------
compress_html:
  clippings    : all
  comments     : ["<!-- ", " -->"]
  endings      : all
  ignore:
    envs       : [development]
  blanklines   : false
  profile      : false
  startings    : [html, head, body]

# Advanced Collections
# ------------------
collections:
  cyberpunk:
    output    : true
    permalink : /:collection/:path/
  teaching:
    output    : true
    permalink : /:collection/:path/
  publications:
    output    : true
    permalink : /:collection/:path/
  portfolio:
    output    : true
    permalink : /:collection/:path/
  talks:
    output    : true
    permalink : /:collection/:path/

# Enhanced Markdown Processing
# --------------------------
markdown: kramdown
kramdown:
  input               : GFM
  hard_wrap           : false
  syntax_highlighter  : rouge
  syntax_highlighter_opts:
    css_class        : 'highlight'
    span:
      line_numbers   : false
    block:
      line_numbers   : true
      start_line     : 1

# Security Headers
# --------------
security:
  content_security_policy: true
  x_frame_options      : DENY
  x_content_type_options: nosniff
  x_xss_protection     : "1; mode=block"

# Performance Settings
# ------------------
sass:
  style              : compressed
  sass_dir           : _sass
  sourcemap          : never

# Plugin Configuration
# ------------------
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-minifier

# Time and Locale
# -------------
timezone: Europe/London  # Updated to London timezone

# Default Layouts
# -------------
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      toc: true
      toc_sticky: true
      classes: wide
      header:
        overlay_filter: "0.5"
        overlay_color: "#000"
